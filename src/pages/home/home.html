<ion-content class="auth-page" >
  <div class="login-content">
    <ion-grid>
      <ion-row>
        <ion-col col-12>
          <ion-list class="list-form">
            <ion-item>
              <ion-label>
                <ion-icon name="person" item-start class="text-primary"></ion-icon>
                User Name
              </ion-label>
              <ion-input type="text" #username></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>
                <ion-icon name="lock" item-start class="text-primary"></ion-icon>
                Password
              </ion-label>
              <ion-input type="password" #password></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
        <ion-col col-12>
          <button ion-button block color="primary" tappable (click)="login()">
            Login
          </button>
        </ion-col>
        <ion-col col-12>

        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid>
      <ion-row>
        <ion-col col-6>
          <p text-center ion-text class="registor" (click)="register()">Register</p>
        </ion-col>
        <ion-col col-6>
          <p text-center ion-text class="forgot-password" (click)="forgotpasswordsubmit()">Forgot Password</p>
        </ion-col>
      </ion-row>
    </ion-grid> 
  </div>
</ion-content>
