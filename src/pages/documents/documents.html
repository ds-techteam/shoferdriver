<!-- -->
<ion-header>
  <ion-navbar>
    <ion-title class="text-primary">Documents</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list class="list-form">
    <button ion-item (click)="driverlicence()">
      <h3 class="text-primary">Driver's license</h3>
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </button>
    <button ion-item class="dark" (click)="takephoto()">
      <h3 class="text-primary">Profile Photo</h3>
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </button>
    <button ion-item class="dark" (click)="takephoto()">
      <h3 class="text-primary">Pan card</h3>
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </button>
    <button ion-item class="dark" (click)="vehicleregistration()">
      <h3 class="text-primary">Certificate of registration</h3>
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </button>
    <button ion-item class="dark" (click)="takephoto()">
      <h3 class="text-primary">Commercial insurance</h3>
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </button>
    <button ion-item class="dark" (click)="takephoto()">
      <h3 class="text-primary">Tourist permit</h3>
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </button>

    <button ion-button block color="primary" tappable >
       Continue
    </button> 

  </ion-list>




</ion-content>
