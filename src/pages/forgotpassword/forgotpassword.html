<ion-header >
  <ion-navbar > 
    <ion-title class="text-primary">Register</ion-title>
  </ion-navbar>
</ion-header>
<!-- -->
<ion-content>
  <div>
    <ion-grid>
      <ion-row>
        <ion-col col-12>
          <ion-list class="list-form">
            <ion-grid>
              <ion-row>
                <ion-col col-12>
                  <ion-item>
                    <ion-label floating>
                      <ion-icon name="person" item-start class="text-primary"></ion-icon>
                    Enter register emial id
                    </ion-label>
                    <ion-input type="text" #emilid></ion-input>
                  </ion-item>
                </ion-col>
              </ion-row>

              <ion-row>

                <button ion-button block color="primary" tappable (click)="verify()">
                  Submit
                </button>


              </ion-row>

            </ion-grid>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>   
  </div>
</ion-content>
